<div class="bg-extended">
    <div class="align-vertical-center">

        <div class="container">

            <div class="row">

                <div class="well col-sm-offset-3 col-sm-6">

                    <div class="well-heading well-primary">
                        <h1>Sign in your account</h1>
                    </div>

                    <form class="well-body">

                        <div class="alert alert-dismissible alert-info">
                            <button type="button" class="close" data-dismiss="alert">Ã—</button>
                            <strong>Test users!</strong> <br/>
                            <ul>
                                <li><strong>admin_user / 1234</strong> with admin role</li>
                                <li><strong>cliente_master_user / 1234</strong> with user master role</li>
                                <li><strong>cliente_user / 1234</strong> with user role</li>
                                <li><strong>super_user / 1234</strong> with user all role</li>
                            </ul>
                        </div>


                        <div class="form-group label-floating"
                             ng-class="{'has-error is-focused' : authenticationError}">
                            <label class="control-label" for="login">Login</label>
                            <input id="login" type="text" class="form-control" ng-model="username"
                                   required="required"/>
                            <span ng-show="authenticationError" class="help-block">
                                Please check your credentials and try again.
                            </span>

                        </div>

                        <div class="form-group label-floating">
                            <label class="control-label" for="password">Password</label>
                            <input id="password" type="password" class="form-control" ng-model="password"
                                   required="required"/>
                        </div>

                        <div class="btn-group" data-toggle="buttons">
                            <label class="btn btn-primary active">
                                <input type="radio" name="options" id="option1" autocomplete="off" value="0" ng-model="tipoLogin" checked> codigo de cliente
                            </label>
                            <label class="btn btn-primary">
                                <input type="radio" name="options" id="option2" autocomplete="off" value="1" ng-model="tipoLogin"> numero de cliente
                            </label>
                        </div>

                        <!--<div>-->

                            <!--<label class="radio-inline"><input type="radio" name="optradio" value="0" ng-model="tipoLogin">codigo de cliente</label>-->
                            <!--<label class="radio-inline"><input type="radio" name="optradio" value="1" ng-model="tipoLogin">numero de cliente</label>-->

                        <!--</div>-->

                        <div class="checkbox">
                            <label>
                                <input type="checkbox" ng-model="rememberMe"/><span> Remember me</span>
                            </label>
                        </div>

                        <br/>

                        <div class="col-sm-offset-3 col-sm-6">
                            <button class="btn btn-lg btn-primary btn-block" ng-click="login()">
                                login
                            </button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
